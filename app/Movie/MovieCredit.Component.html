<div class="row">

  <div *ngFor="let credit of movieCredit" class="col-sm-6 col-md-2">
    <div class="thumbnail">
      <img   [src]="'https://image.tmdb.org/t/p/w132_and_h132_bestv2'+credit.profile_path" [alt]="credit.name" class="img-circle"/>
      <div class="caption">
        <h6>{{credit.character}}</h6>
        <p>{{credit.name}}</p>
      </div>
    </div>
  </div>
</div>
